---
dependency:
  name: galaxy
  options:
    requirements-file: ../default/requirements.yml
provisioner:
  name: ansible
  playbooks:
    create: ../default/create.yml
    destroy: ../default/destroy.yml
platforms:
  - name: molecule.role-hostname.ubuntu2204
    image: molecule/role-hostname/ubuntu2204
    pre_build_image: false
    dockerfile: ../role-hostname/docker/ubuntu2204.dockerfile
    command: /usr/sbin/init
    privileged: true
  - name: molecule.role-hostname.amazon2023
    image: molecule/role-hostname/amazon2023
    pre_build_image: false
    dockerfile: ../role-hostname/docker/amazon2023.dockerfile
    command: /usr/sbin/init
    privileged: true
  - name: molecule.role-hostname.alma9
    image: almalinux:9
    command: /usr/sbin/init
    privileged: true
  - name: molecule.role-hostname.rhel9
    image: redhat/ubi9-init
    command: /usr/sbin/init
    privileged: true
  - name: molecule.role-hostname.rhel8
    image: redhat/ubi8-init
    command: /usr/sbin/init
    privileged: true
  - name: molecule.role-hostname.cent7
    image: centos:7
    command: /usr/sbin/init
    privileged: true
